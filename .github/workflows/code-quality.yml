name: Code Quality

on:
  schedule:
  - cron: "* 1 * * *"

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          version-type: 'strict'
          otp-version: '22.3.4.26'
          elixir-version: '1.11.2'
      - run: mix deps.get
      - run: mix check
